<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select 
                class="form-control"
                formControlName="region">
                <option value=""> --Seleccione Continente --</option>
                @for (region of regions; track $index) {
                    <option [value]="region|lowercase">{{region}}</option>
                }
            </select>
        </div>    
    </div>

    @if (countries.length) {


        <div class="row mb-3">
            <div class="col">
                <label class="form-label">País:</label>
                <select 
                    class="form-control"
                    formControlName="country">
                    <option value=""> --Seleccione el país --</option>
                    @for (country of countries; track $index) {
                        <option [value]="country.ccn3">{{country.name.common}}</option>
                    }
                </select>
            </div>    
        </div>
    }

    @if (borders.length) {


        <!-- <div class="row mb-3">
            <div class="col">
                <label class="form-label">Frontera:</label>
                <select 
                    class="form-control"
                    formControlName="border">
                    <option value=""> --Seleccione el paíß fronterizo --</option>
                    @for (border of borders; track $index) {
                        <option [value]="border.ccn3">{{border.name.common}}</option>
                    }
                </select>
            </div>    
        </div> -->
        <label for="border">Borders</label>
        <ng-select [items]="borders"
                   bindLabel="name.common"
                   bindValue="ccn3"
                   labelForId="border"
                   [multiple]="true"
                   placeholder="Select borders"
                   clearAllText="Clear"
                   formControlName="borders">
        </ng-select>
    }

    @if (loading) {
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
    }

    
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>    

</form>

<h3>Formulario</h3>
<pre>Valid: {{myForm.valid}}</pre>
<pre>{{myForm.value|json}}</pre>
