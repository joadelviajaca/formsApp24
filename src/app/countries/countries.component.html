<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select 
                class="form-control"
                formControlName="region">
                <option value=""> --Seleccione Continente --</option>
                @for (region of regions; track $index) {
                    <option [value]="region|lowercase">{{region}}</option>
                }
            </select>
        </div>    
    </div>

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">País:</label>
            <select 
                class="form-control"
                formControlName="country">
                <option value=""> --Seleccione el país --</option>
                @for (country of countries; track $index) {
                    <option [value]="country.ccn3">{{country.name.common}}</option>
                }
            </select>
        </div>    
    </div>
    
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>    

</form>

<h3>Formulario</h3>
<pre>Valid: {{myForm.valid}}</pre>
<pre>{{myForm.value|json}}</pre>
