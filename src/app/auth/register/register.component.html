<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">

        <form [formGroup]="myForm" (ngSubmit)="submit()">

            <div class="row mb3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Nombre del usuario"
                           formControlName="name">

                    @if (invalidField('name')) {

                        <span class="form-text text-danger">
                            Debe ser en formato de nombre y apellido
                        </span>
                    }       


                </div>
            </div>

            <div class="row mb3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" 
                           class="form-control" 
                           placeholder="Email del usuario"
                           formControlName="email">

                </div>
                @if (invalidField('email')) {

                    <span class="form-text text-danger">
                        Debe ser un email
                    </span>
                }   
            </div>

            <div class="row mb3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" 
                    class="form-control" 
                    placeholder="Login del usuario"
                    formControlName="password">

            

                </div>
            </div>

            <div class="row mb3">
                <label class="col-sm-3 col-form-label">Contrase単a</label>
                <div class="col-sm-9">
                    <input type="password" 
                    class="form-control" 
                    placeholder="Contrase単a del usuario"
                    formControlName="confirmPassword">


                </div>
            </div>

            <div class="row mb3">
                <label class="col-sm-3 col-form-label">Confirmar contrase単a</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Confirmar contrase単a del usuario">


                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
