<h2>Template</h2>
<hr>

<ul class="list-group">

    <li *ngFor="let item of templateMenu"
        class="list-group-item"
        [routerLink]="[ item.ruta ]"
        routerLinkActive="active">
        {{ item.texto }}
    </li>

</ul>

<h2 class="mt-3">Reactive</h2>
<hr>

<ul class="list-group">

    <li *ngFor="let item of reactiveMenu"
        class="list-group-item"
        [routerLink]="[ item.ruta ]"
        routerLinkActive="active">
        {{ item.texto }}
    </li>

</ul>

<h2 class="mt-3">Registro</h2>
<hr>
<ul class="list-group">

    <li *ngFor="let item of authMenu"
    class="list-group-item"
    [routerLink]="[ item.ruta ]"
    routerLinkActive="active">
    {{ item.texto }}
</li>
</ul>

<h2 class="mt-3">Paises</h2>
<hr>
<ul class="list-group">

    <li *ngFor="let item of countriesMenu"
    class="list-group-item"
    [routerLink]="[ item.ruta ]"
    routerLinkActive="active">
    {{ item.texto }}
</li>
</ul>

<h2 class="mt-3">Usuarios</h2>
<hr>
<ul class="list-group">

    <li *ngFor="let item of usersMenu"
    class="list-group-item"
    [routerLink]="[ item.ruta ]"
    routerLinkActive="active">
    {{ item.texto }}
</li>
</ul>
@if (authenticated()) {

    <button class="btn btn-primary mt-4" type="button" (click)="logout()">Logout</button>
    <br>
    <span class="badge bg-success">{{user()?.login}}</span>
    
}
